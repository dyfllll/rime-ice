patch:
  engine/translators/+:
    - lua_translator@*latex_translator # LaTeX特殊符号
  engine/processors/@before 0: lua_processor@*kp_input

  latex_translator:
    "vlaxl":
      [
        [\alpha, α],
        [\beta, β],
        [\gamma, γ],
        [\delta, δ],
        [\epsilon, ε],
        [\zeta, ζ],
        [\eta, η],
        [\theta, θ],
        [\iota, ι],
        [\kappa, κ],
        [\lambda, λ],
        [\mu, μ],
        [\nu, ν],
        [\xi, ξ],
        [\omicron, ο],
        [\pi, π],
        [\rho, ρ],
        [\sigma, σ],
        [\tau, τ],
        [\upsilon, υ],
        [\phi, φ],
        [\chi, χ],
        [\psi, ψ],
        [\omega, ω],
      ]
    "vlaxld":
      [
        [\Alpha, Α],
        [\Beta, Β],
        [\Gamma, Γ],
        [\Delta, Δ],
        [\Epsilon, Ε],
        [\Zeta, Ζ],
        [\Eta, Η],
        [\Theta, Θ],
        [\Iota, Ι],
        [\Kappa, Κ],
        [\Lambda, Λ],
        [\Mu, Μ],
        [\Nu, Ν],
        [\Xi, Ξ],
        [\Omicron, Ο],
        [\Pi, Π],
        [\Rho, Ρ],
        [\Sigma, Σ],
        [\Tau, Τ],
        [\Upsilon, Υ],
        [\Phi, Φ],
        [\Chi, Χ],
        [\Psi, Ψ],
        [\Omega, Ω],
      ]
    "vlaxx":
      [
        [\times, ×],
        [\div, ÷],
        [\ge, ≥],
        [\le, ≤],
        [\infty, ∞],
        [\approx, ≈],
        [\propto, ∝],
        [\leftarrow, ←],
        [\rightarrow, →],
        [\uparrow, ↑],
        [\downarrow, ↓],
        [\because, ∵],
        [\therefore, ∴],
        [\longleftarrow, ←],
        [\longrightarrow, →],
      ]
